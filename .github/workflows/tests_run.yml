name: Tests Run

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v4

    - name: setup-java
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '17'
        cache: 'maven'

    - name: test
      run: |
        xvfb-run --auto-servernum mvn --batch-mode test

    - name: test-summary
      uses: test-summary/action@v2.3
      with:
        paths: loader/target/surefire-reports/**/*.xml
      if: always()
