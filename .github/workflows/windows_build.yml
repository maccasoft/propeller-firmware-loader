name: Windows Build

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: checkout
      uses: actions/checkout@v4

    - name: setup-java
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '17'
        cache: 'maven'

    - name: build
      run: |
        mvn --batch-mode -DskipTests package

    - name: upload
      uses: softprops/action-gh-release@v2
      with:
        files: |
          target/propeller-firmware-loader-*
